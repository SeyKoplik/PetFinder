<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Log-In to PetFinder!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <style>
      body {
        background-image: url('./img/petPattern.png');
        background-repeat: repeat;
        padding-top: 100px;
      }
    </style>
  </head>

<body>
  <!-- <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav> -->
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-3" id="logInBox">
        <h2>Log in to view new friends!</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br /><br>
        <p>No email registered yet?...</p>
        <a href="/">
        <button class="btn btn-default">SIGN UP FOR ONE HERE!</button>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
